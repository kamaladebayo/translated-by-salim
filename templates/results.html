<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="A web app that translates text between more than 30 languages. Fully powered by Microsoft Azure">
    <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/1476966230775013380/xPMaGY5H_400x400.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Salim Oyinlola's Translator | An end-to-end AI project that translates text between more than 30 languages</title>
</head>
<body id="body">
    <div class="container result">
        <span id="themeSwitcher"><ion-icon name="sunny-outline"></ion-icon></span>
        <main>
            <h1><span>Salim's</span> Translation App</h1>
            <h2>Hey, Amigo!</h2>
            <p>Here's your translated text</p>
            <div class="action">
                <div class="action__row text">
                    <label for="text">Original Text</label>
                    <p> {{ original_text }} </p>
                </div>
                <div class="action__row target">
                    <label for="language">Target language</label>
                    <p> {{ target_language }} </p>
                </div>
                <div class="action__row text">
                    <label for="text">Translated Text</label>
                    <p> {{ translated_text }} </p>
                </div>
            </div>
    
            <a href="{{ url_for('index') }}" class="tryAgain" id="tryAgain">Try another one!</a>
        </main>
    </div>
    <!-- <footer>
        <p>&copy; 2022 Salim Oyinlola</p>
        <div class="socials">
            <a href="https://twitter.com/salimopines"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="https://github.com/salimcodes"><ion-icon name="logo-github"></ion-icon></a>
        </div>
    </footer> -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        const themeSwitcher = document.getElementById("themeSwitcher")
        const body = document.getElementById("body")
        themeSwitcher.addEventListener("click", (e) => {
            console.log("kjk");
            if(e.target.name = "sunny-outline"){
                e.target.name = "moon"
                body.classList.add("light")
                document.getElementById("tryAgain").style.color = "hsl(277, 64%, 61%)"
            }else if(e.target.name = "moon"){
                body.classList.remove("light")
                e.target.name = "sunny-outline"
            }
        })
    </script>
</body>
</html>
